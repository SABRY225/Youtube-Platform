<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Assign video to playlist</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeDisplay()" ></button>
            </div>
            <div class="modal-body">
               @for (item of Playlists; track $index) {
                <button type="submit" class="btn btn-primary fw-bold fs-5 m-2" (click)="assignVideo(item.id)">{{ item.name }}</button>
               }
               @if (data.success) {
                <div class="text-center m-2 fs-5 text-success">{{data.message}}</div>
               }
               @else {
                <div class="text-center m-2 fs-5 text-danger">{{data.message}}</div>
               }
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeDisplay()">Close</button>
            </div>
        </div>
    </div>
</div>
