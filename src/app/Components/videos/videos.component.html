@for (item of videos; track $index) {
<div class="col-md-12 p-1 m-1 rounded Videos" (click)="openVideo(item.id)">
        <div class="d-md-flex align-items-center">
            <div >
                <img [src]='item.backImgVideoUrl' [alt]="item.backImgVideoUrl" class=" rounded" height="120px" width="100%">
                </div>
            <div >
                <div class="m-2 title">{{item.title}}</div>
                <div class="m-2 contentBody">
                    <div class="fs-6">{{item.userName}}</div>
                    <div class="fs-6 view"> <span>{{item.views}}</span> مشاهدة</div>
                </div>
            </div>


        </div>
</div>
}
