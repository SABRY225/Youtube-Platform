@for (item of videos; track $index) {
<div class="col-sm-12 box p-1 m-1 rounded Videos" (click)="openVideo(item.id)">
    <div class="card-body  mt-1">
        <div class="d-flex align-items-center">
            <div >
                <div class="m-2 title">{{item.title}}</div>
                <div class="m-2 contentBody">
                    <div class="fs-6">{{item.userName}}</div>
                    <div class="fs-6 view"> <span>{{item.views}}</span> مشاهدة</div>
                </div>
            </div>
            <img [src]='item.backImgVideoUrl' [alt]="item.backImgVideoUrl" class="imgVideo rounded" height="145px">
        </div>
    </div>
</div>
}
