@if(user.role=='Admin'){
<app-statistics></app-statistics>
}
@else if(user.role=='User'){
<div class="container myVideo">
    <div class=" mb-5 d-flex justify-content-start flex-wrap">
        @for (item of videos; track $index) {
        <div class="col-sm-12 col-md-3 box border shadow p-1 m-1 rounded" (click)="openVideo(item.id)">
            <img [src]='item.backImgVideoUrl' alt="" class="imgVideo rounded">
            <div class="card-body  mt-1">
                <div class="d-flex align-items-start">
                    <div>
                        @if (item.profilePicture!=='false') {
                            <img [src]="item.profilePicture" alt="imgUser" class="imgUser ">
                        }@else {
                            <img src="user.png" alt="imgUser" class="imgUser ">
                        }
                    </div>
                    <div>
                        <div class="m-2 title">{{item.title}}</div>
                        <div class="m-2 contentBody">
                            <div class="fs-6">{{item.userName}}</div>
                            <div class="fs-6 view"> <span>{{item.views}}</span> مشاهدة</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
}@else {
    <div class="text-center fs-2 text-secondary mt-5">Please register on the site to be able to listen to the site's special features.</div>
}
