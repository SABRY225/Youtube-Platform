<div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-sm-12 col-lg-6 mt-5 border p-4 rounded shadow order-2">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <label for="userName" class="mb-3 fs-5 fw-bold">UserName</label>
          <input type="text" id="userName" formControlName="userName" class="form-control" [ngClass]="{'is-invalid': signUpForm.get('userName')?.invalid && signUpForm.get('userName')?.touched}" placeholder="Ex:SABRY225">
          
          <label for="email" class="mt-3 mb-3 fs-5 fw-bold">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched}" placeholder="Ex:SABRY225@gmail.com">
          
          <label for="password" class="mt-3 mb-3 fs-5 fw-bold">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched}" placeholder="000000">
          
          <label for="country" class="mt-3 mb-3 fs-5 fw-bold">Country</label>
          <select id="country" formControlName="country" class="form-control" [ngClass]="{'is-invalid': signUpForm.get('country')?.invalid && signUpForm.get('country')?.touched}">
            <option value="">Select a country</option>
            <option value="Egypt">Egypt</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <!-- Add other countries here -->
          </select>
  
          <label for="dateOfBrith" class="mt-3 mb-3 fs-5 fw-bold">Date Of Birth</label>
          <input type="date" id="dateOfBrith" formControlName="dateOfBirth" class="form-control" [ngClass]="{'is-invalid': signUpForm.get('dateOfBirth')?.invalid && signUpForm.get('dateOfBirth')?.touched}">
          
          <div *ngIf="errorMessage" class="errorMessage">
            {{errorMessage}}
          </div>
          <button type="submit" class="submitBtn" [disabled]="signUpForm.invalid">Send</button>
        </form>
      </div>
      <div class="col-sm-12 col-lg-6 order-1 text-center">
        <img src="logo.png" alt="" width="70%">
      </div>
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
