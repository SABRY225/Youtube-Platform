<div class="container auth">
    <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-md-6 row mt-5 border p-5 rounded shadow">
            <a class="col-sm-12 col-md-12 fw-bold text-danger fs-3" routerLink="/auth/signUp">Create Account New</a>
            <div class="col-sm-12 col-md-12 text-bold text-danger fs-2 m-2">
                <form class="text-center" (ngSubmit)="onSubmit()" #registerForm="ngForm">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control" required [(ngModel)]="user.email">
                    <label for="password"></label>
                    <input type="password" name="password" placeholder="Enter Your Password" class="form-control" required [(ngModel)]="user.password ">
                    <div class="text-start mt-3" >
                        <a class="col-sm-12 col-md-12 text-bold text-danger fs-4" routerLink="/auth/sendOTP">Forget Password Account ?</a>
                    </div>

                    <input type="submit" value="send">
                </form>
            </div>
        </div>
        <div class="col-md-6 row  d-flext align-items-center">
            <div class="col-sm-12 col-md-12 text-bold text-danger fs-2 logo">
                <img src="logo.png" alt="" width="70%">
            </div>
        </div>
    </div>
</div>
<div class=" footer">
    <app-footer></app-footer>
</div>
