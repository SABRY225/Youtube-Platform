<div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-sm-12 col-lg-6 mt-5 border p-4 rounded shadow order-2">
            <div class="text-center fs-4 text-danger">{{errMessage}}</div>
                <form class="text-center" (ngSubmit)="onSubmit()" #registerForm="ngForm">
                    <label for="email"></label>
                    @if (data.type=='email') {
                        <input type="email" name="email" placeholder="Enter Your Email" class="form-control" required [(ngModel)]="user.email" style="border: 2px solid red;">
                    }@else {
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control" required [(ngModel)]="user.email">
                    }
                    <label for="password"></label>
                    @if (data.type=='password'  ||  data.message=='Incorrect password' ) {
                        <input type="password" name="password" placeholder="Enter Your Password" class="form-control" required [(ngModel)]="user.password " style="border: 2px solid red;">
                    }@else {
                    <input type="password" name="password" placeholder="Enter Your Password" class="form-control" required [(ngModel)]="user.password ">
                    }
                    <div class="text-start mt-3" >
                        <a class="col-sm-12 col-md-12 text-bold text-danger fs-6" routerLink="/auth/sendOTP">Forget Password Account ?</a>
                    </div>
                    <input type="submit" value="LOGIN">
                </form>
                <hr>
            <div class="text-center mt-5 mb-3">
                <a class="col-sm-12 col-md-12 fw-bold fs-5 createAccount" routerLink="/auth/signUp">Create Account New</a>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6 order-1 text-center">
            <img src="logo.png" alt="" width="70%">
        </div>
    </div>
</div>
<div class=" footer">
    <app-footer></app-footer>
</div>
