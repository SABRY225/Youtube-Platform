<div class="container  auth">
    <div class="row d-flex justify-content-center  ">
        <div class="col-md-6 text-center  mt-5 ">
            <div class="text-bold text-danger fs-2 logo m-4">
                <img src="logo.png" alt="" width="70%">
            </div>
            <div class="text-bold text-danger descrabtion">Plase Enter Your Email For Send OTP</div>
            <div class="col-sm-12 col-md-12 text-bold text-danger fs-2 ">
                <form  class="text-center" (ngSubmit)="onSubmit()" #registerForm="ngForm">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Enter Your Email" class="form-control" required [(ngModel)]="otpDate.email">
                    <input type="submit" value="send">
                </form>
            </div>
        </div>

    </div>
</div>
<div class=" footer">
    <app-footer></app-footer>
</div>
